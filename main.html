<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop id="myVideo" src="backgrounds/Windy.mp4" type="video/mp4">
      </video>
    </div>

    <header class="d-flex menu justify-content-between p-0">
      <div class="d-flex flex-wrap justify-content-between toolbar">
        <button class="my-background"><img src="toolbar-icons\photo-svgrepo-com.svg" alt=""></button>
        <button class="my-music"><img src="toolbar-icons\musiclist-svgrepo-com.svg" alt=""></button>
        <button class="my-todoList"><img src="toolbar-icons\note2-svgrepo-com.svg" alt=""></button>
        <button class="my-timer"><img src="toolbar-icons\stopwatch-svgrepo-com.svg" alt=""></button>
      </div>
      <div class="toolbar">
        <a href="about.html"><button><img src="toolbar-icons\back-svgrepo-com.svg" alt=""></button></a>
      </div>
    </header>

    <div class="toolbar toolbar-e background-menu" style="display: none;">
      <ul>

      </ul>
    </div>

    <div class="toolbar toolbar-e sound-menu" style="display: none;">

    </div>

    <div class="toolbar toolbar-e todo-list" style="display: none;">
      <table class="table m-0">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">#</th>
            <th scope="col">My tasks</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" class="btn-done"></td>
            <td scope="row">1</td>
            <td>Mark</td>
            <td class="d-flex justify-content-end">
              <button class="btn-edit"><img src="toolbar-icons\edit-svgrepo-com.svg" alt="edit" class="btn-edit"></button>
              <button class="btn-delete"><img src="toolbar-icons\trash-svgrepo-com.svg" alt="delete" class="btn-delete"></button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" class="btn-done"></td>
            <td scope="row">2</td>
            <td>Jacob</td>
            <td class="d-flex justify-content-end">
              <button class="btn-edit"><img src="toolbar-icons\edit-svgrepo-com.svg" alt="edit" class="btn-edit"></button>
              <button class="btn-delete"><img src="toolbar-icons\trash-svgrepo-com.svg" alt="delete" class="btn-delete"></button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" class="btn-done"></td>
            <td scope="row">3</td>
            <td>Larry</td>
            <td class="d-flex  justify-content-end">
              <button class="btn-edit"><img src="toolbar-icons\edit-svgrepo-com.svg" alt="edit" class="btn-edit"></button>
              <button class="btn-delete"><img src="toolbar-icons\trash-svgrepo-com.svg" alt="delete" class="btn-delete"></button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td><input type="text" class="new-task mt-0" placeholder="Enter task name"></td>
            <td class="d-flex justify-content-end"><button class="btn-add">+</button></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="toolbar toolbar-e timer" style="display: none;">
      <div class="d-flex flex-column">
        <form class="d-flex eclock justify-content-between mb-3" type="submit">
          <input type="number" placeholder="Minute">
          <input type="number" placeholder="Second">
        </form>
        <div class="d-flex eclock-button">
          <button type="button" name="button"><img src="toolbar-icons\pause-svgrepo-com.svg" alt="..."></button>
          <button type="button" name="button"><img src="toolbar-icons\play-svgrepo-com.svg" alt="..."></button>
          <button type="button" name="button"><img src="toolbar-icons\refresh-svgrepo-com.svg" alt="..."></button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js\main.js"></script>
    <script type="text/javascript" src="js\background.js"></script>
    <script type="text/javascript" src="js\sound.js"></script>
    <script type="text/javascript" src="js\timer.js"></script>
    <script type="text/javascript" src="js\todolist.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
